<template name="showFriends">
  <h1>Find a meal buddy!</h1>
  <!--Desired place to eat: <input type="text" class="js-plac">-->
  <hr>
  <div class="bg-warning">
  <h2>Request a Meal Buddy:</h2>
  Your Name: <input type="text" class="js-name" placeholder="Name"><br>
  Preferred Dining Time:
  <select class="js-time">
    <option>Please select a time</option>
    <option>11:00 A.M.</option>
    <option>11:30 A.M.</option>
    <option>12:00 P.M.</option>
    <option>12:30 P.M.</option>
    <option>1:00 P.M.</option>
    <option>1:30 P.M.</option>
    <option>5:00 P.M.</option>
    <option>5:30 P.M.</option>
    <option>6:00 P.M.</option>
    <option>6:30 P.M.</option>
  </select>
  <br>

  Preferred Dining Place:
  <select class="js-place">
    <option>Please select a place</option>
    <option>Usdan</option>
    <option>Upper Usdan</option>
    <option>Sherman</option>
    <option>Faculty Club</option>
  </select>

  <br>
  <button class="js-addFriend">Request a Meal Buddy</button>
</div>
  <br><br><br>
  <div class="bg-info">
  <h3>Friends Requesting Meal Buddies:</h3>
  <ul>
    {{#each f in friends}}
      <li>{{f.name}} is requesting
        <a href="/showfriend/{{f._id}}">a meal buddy</a>
         at {{f.time}} in {{f.place}}</li>
    {{/each}}
  </ul>
</div>
<br><br>

<div class= "bg-danger">
  Type in the password to remove all current meal buddies.
  <input type="password" class="js-password" placeholder="Enter Password">
  <button class="js-removeall">Remove all Meal Buddies</button>
</div>
</template>

<template name="showFriend">
  Be the nice friend that can accompany {{name}} at {{time}} in {{place}}!
</template>
