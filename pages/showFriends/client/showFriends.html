<template name="showFriends">
  <div class="bg-info">
  <center style="font-family:Impact, Charcoal, sans-serif; color:#002966; font-size: 100px;">Brandeis Meal Buddies</center>
  <center style="font-family: Verdana, Geneva, sans-serif; color:#002966; font-size: 50px;">Find a Meal Buddy!</center>
  <hr>
  <!--<input type="text" class="js-desired" placeholder="Place"><br>-->
  <center>
  <div class="bg-warning">
  <h1 style="font-family: Gill Sans / Gill Sans MT, sans-serif; color:#002966; font-size: 30px;">Request a Meal Buddy:</h1>
  Your Name: <input type="text" class="js-name" placeholder="Name"><br><br>
  Phone number to reach you at: <input type="text" class="js-contact" placeholder="Phone Number"><br><br>
  Preferred Dining Time:
  <select class="js-time">
    <option>Please select a time</option>
    <option>11:00 A.M.</option>
    <option>11:30 A.M.</option>
    <option>12:00 P.M.</option>
    <option>12:30 P.M.</option>
    <option>1:00 P.M.</option>
    <option>1:30 P.M.</option>
    <option>5:00 P.M.</option>
    <option>5:30 P.M.</option>
    <option>6:00 P.M.</option>
    <option>6:30 P.M.</option>
  </select>
  <br><br>

  Preferred Dining Place:
  <select class="js-place">
    <option>Please select a place</option>
    <option>Usdan</option>
    <option>Upper Usdan</option>
    <option>Sherman</option>
    <option>Faculty Club</option>
  </select>

  <br><br><br>
  <button class="js-addFriend btn btn-lg btn-info">Request a Meal Buddy</button>
  <br><br><br>
  <center style="font-family: Verdana, Geneva, sans-serif; color:#8E44AD  ; font-size: 30px;">Submission Status:  {{ifSubmitted}} </center>
</div>
</center>
  <br><br><br>
<br><br>
<!--
<div class= "bg-danger">
  Type in the secret password to remove all current meal buddies.
  <input type="password" class="js-password" placeholder="Enter Password">
  <button class="js-removeall">Remove all Meal Buddies</button>
</div>-->
<br><br><br><br>
</div>
</template>

<template name="showFriend">
  <div class="bg-info">
  <body style="background-color:#7FB3D5">
    {{#if phone}}
      Be the nice friend that can accompany <b>{{name}}</b> at <b>{{time}}</b> in <b>{{place}}</b>!<br>
      Contact them at this phone number: <b>{{phone}}</b>!!
    {{else}}
       Be the nice friend that can accompany <b>{{name}}</b> at <b>{{time}}</b> in <b>{{place}}</b>!<br>
       This person did not provide their phone number.
    {{/if}}
 </body>
 </div>
</template>
