<template name="table">
  <center style="font-family: ‘Palatino Linotype’, ‘Book Antiqua’, Palatino, serif; color:#00b8e6; font-size: 45px;">View who is planning to dine where and at what time:</center>
<br>
<hr>
<div class="bg-info">
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Dining Place:</th>
      {{#each t in times}}
        <th>{{t}}</th>
      {{/each}}
    </tr>
  </thead>
  <tbody>
    {{#each p in places}}
      <tr>
      <td><b>{{p}}</b></td>
        {{#each t in times}}
        <td>
          <ul>
            {{#each f in (people t p)}}
              <li> {{f.name}} </li><br>
            {{/each}}
          </ul>
        </td>
    {{/each}}
  </tr>
{{/each}}
  </tbody>
</table>
</div>
</template>
