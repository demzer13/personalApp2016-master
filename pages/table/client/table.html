<template name="table">
  <h1>View who is planning to dine where and at what time:</h1>
  <!--Buddies wishing to dine at Usdan:
  <br>
  <hr>-->
<!--new  -->

<br>
<hr>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Dining Place:</th>
      {{#each t in times}}
        <th>{{t}}</th>
      {{/each}}
    </tr>
  </thead>
  <tbody>
    {{#each p in places}}
      <tr>
      <td>{{p}}</td>
        {{#each t in times}}
        <td>
          <ul>
            {{#each f in (people t p)}}
              <li> {{f.name}} </li><br>
            {{/each}}
          </ul>
        </td>
    {{/each}}
  </tr>
{{/each}}

  </tbody>
</table>
