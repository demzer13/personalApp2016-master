<template name="table">
  <div class="bg-success">
<center style="font-family:Impact, Charcoal, sans-serif; color:#002966; font-size: 100px;">Brandeis Meal Buddies</center>
<center style="font-family:‘Arial Black’, Gadget, sans-serif; color:#002966; font-size: 45px;">View who is planning to dine where and at what time:</center>
<br>
<hr>
<div class="bg-warning">
<h3 style="font-family: Gill Sans / Gill Sans MT, sans-serif; color:#002966; font-size: 30px;">Show Current Meal Buddy Requests at the Following Dining Place(s):</h3>
  <select class="js-desired">
    <option>Dining Place</option>
    <option>Usdan</option>
    <option>Upper Usdan</option>
    <option>Sherman</option>
    <option>Faculty Club</option>
  </select>
<ul>
  {{#each f in friends}}
    <li>{{f.name}} is requesting
      <a href="/showfriend/{{f._id}}">a meal buddy</a>
       at {{f.time}} in {{f.place}}</li>
  {{/each}}
</ul>
</div>
<br><br>
<hr>
<center style="font-family: ‘Palatino Linotype’, ‘Book Antiqua’, Palatino, serif; color:#002966; font-size: 45px;">Table
</center>
<div class="bg-info">
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Dining Place:</th>
      {{#each t in times}}
        <th>{{t}}</th>
      {{/each}}
    </tr>
  </thead>
  <tbody>
    {{#each p in places}}
      <tr>
      <td><b>{{p}}</b></td>
        {{#each t in times}}
        <td>
          <ul>
            {{#each f in (people t p)}}
              <li> {{f.name}} </li><br>
            {{/each}}
          </ul>
        </td>
    {{/each}}
  </tr>
{{/each}}
  </tbody>
</table>
</div>
</div>
</template>
