<template name="comments">
  <div class="bg-success">
  <center style="font-family:Impact, Charcoal, sans-serif; color:#002966; font-size: 100px;">Brandeis Meal Buddies</center>
  <center>
  <h1 style="font-family:‘Arial Black’, Gadget, sans-serif; color:#002966; font-size: 50px;">Write a comment/review on our web app!</h1>
  {{#if currentUser}}
  Please give us feedback on our web app and ways we can improve it!
	<input type="text" class="js-user-comment" placeholder="Please enter a comment">
	<br>
  Please rate our web app on a scale of 1 to 5 (1 = very poor, 2 = needs improvement, 3 = satisfactory, 4 = good, 5 = excellent)
	<select class="js-rating-comment">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
	<br><br><br>
	<button class="js-submit-comment btn btn-lg btn-info">
		Submit Comment
	</button>
  {{else}}
	<h3>You must log in to make comments!</h3>
  {{/if}}
  </center>
	<hr>
  <h4 style="font-family:‘Arial Black’, Gadget, sans-serif; color:#002966; font-size: 20px;">Recent Reviews of this App:</h4>
	<ul>
	{{#each c in commentsdata}}
	   {{> commentRow  comment=c}}
	{{/each}}

    </ul>
  </div>
</template>

<template name="commentRow">
	 <li> [{{comment.rating}}] {{comment.createdAt}}: {{ comment.text}} : {{comment.userEmail}}
       <span class="js-delete-comment glyphicon glyphicon-remove" aria-hidden="true">
       </span>
	  </li>
</template>
