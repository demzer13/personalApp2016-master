<template name="quiz4">
  <div class="border row">
  <div class="container">
    <div class="border col-lg-6 bg-info">
      <h1><b>Quiz 4</b></h1>
      by Demi Zhang
      <h2><b>Update your bio below:</b></h2>
      Name: <input type="text" class="js-name" placeholder="Name"><br>
      Bio: <br> <textarea name="paragraph_text" class="js-bio" cols="75" rows="5" placeholder="Enter Biography Here"></textarea><br>
      <button class="js-addBio">Update Bio</button>
    </div>
    <div class="border col-lg-6 bg-warning">
          <h3><b>or select a bio to view:</b></h3>
          <ul>
        	{{#each b in biographies}}
            <li>
        	   <a href="/showBio/{{b._id}}">{{b.name}}</a>
           </li>
        	{{/each}}
          </ul>
    </div>
  </div>
</div>
</template>

<template name="showBio">
  <div class="jumbotron">
  <h1><b>{{name}}</b></h1>
  <h2>{{bio}}</h2>
 </div>
</template>
